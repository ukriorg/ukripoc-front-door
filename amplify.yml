version: 0.1
backend:
    phases:
        preBuild:
            commands:
                - npm install -g @aws-amplify/cli@latest
        build:
            commands:
                - nvm use 10
                - ./build-lambdas.sh
                - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - yarn install
        build:
            commands:
                - yarn build
    artifacts:
        baseDirectory: build
        files:
            - "**/*"
    cache:
        paths:
            - node_modules/**/*
